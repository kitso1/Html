<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <link rel="stylesheet" href="FlexBoxCss.css">
        <style>
            .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px;
        }
          
            .flex-item {
                
                background-color: #4CAF50;
                color: white;
                margin: 5px;
                padding: 20px;
                text-align: center;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item" >Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
            <div class="flex-item">heall yeah</div>
        </div>
        <div class="navbar">nav bar</div>

        <table>
            <tr>
                <th>heading 1</th>
                <th>heading 2</th>
                <th>heading 4</th>
            </tr>
            <tr>
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
            </tr>
        </table>
    </body>
</html>
